<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Photo Stream (TV)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="root">
      <div id="main">
        <div id="emptyState">Scan the QR code to share photos</div>
        <img id="mainImg" style="display:none;" />
      </div>

      <div id="overlay">
        <img id="qrcode" />
        <div id="streamId"></div>
        <div id="hint">Open link on your phone to upload photos</div>
      </div>

      <div id="status"></div>
      <div id="thumbs"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js">
      
    </script>
  </body>
</html>
